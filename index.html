<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/all.css">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body class="container"> 
    <div class="row">
        <div class="col-12">
            <div class="card caja-login">
                <div class="card-header"><img src="public/img/saiko-dark.png" class="logo" alt=""></div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="form-group row">
                          <label for="usuario" class="col-sm-1 col-form-label"><i class="fas fa-user "></i></label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="usuario" autofocus>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="contrasena" class="col-sm-1 col-form-label"><i class="fas fa-key"></i></label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="contrasena">
                          </div>
                        </div>
                      </form>
                      <button onclick="validarSesion();" class="float-right btn btn-primary">Entrar</button>                 
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="public/js/main.js"></script>
</body>
</html>
